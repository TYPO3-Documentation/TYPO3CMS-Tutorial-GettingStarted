[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

;; French version !!! ;;

project     = Getting Started Tutorial (fr)
version     = 7.6
release     = 7.6
t3author    = Documentation Team
copyright   = since 2004 by the TYPO3 Documentation Team
description = A Tutorial to get started with TYPO3


[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = 7.6
github_commit_hash   =
github_repository    = TYPO3-Documentation/TYPO3CMS-Tutorial-GettingStarted

github_revision_msg  =
github_sphinx_locale =
project_contact      = mailto:documentation@typo3.org
project_discussions  =
project_home         =
project_issues       = https://github.com/TYPO3-Documentation/TYPO3CMS-Tutorial-GettingStarted/issues
project_repository   = https://github.com/TYPO3-Documentation/TYPO3CMS-Tutorial-GettingStarted
use_opensearch       =


[intersphinx_mapping]

; in this manual we actually use:

t3editors    = https://docs.typo3.org/m/typo3/tutorial-editors/7.6/en-us/
t3install    = https://docs.typo3.org/m/typo3/guide-installation/7.6/en-us/
t3templating = https://docs.typo3.org/m/typo3/tutorial-templating/7.6/en-us/
t3ts45       = https://docs.typo3.org/m/typo3/tutorial-typoscript-in-45-minutes/7.6/en-us/
t3tsconfig   = https://docs.typo3.org/m/typo3/reference-tsconfig/7.6/en-us/
t3tsref      = https://docs.typo3.org/m/typo3/reference-typoscript/7.6/en-us/
t3api        = https://docs.typo3.org/m/typo3/reference-coreapi/7.6/en-us/
t3fal        = https://docs.typo3.org/m/typo3/reference-fal/7.6/en-us/
t3security   = https://docs.typo3.org/m/typo3/guide-security/7.6/en-us/
workspaces   = https://docs.typo3.org/c/typo3/cms-workspaces/7.6/en-us/


